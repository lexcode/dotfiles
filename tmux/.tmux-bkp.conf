# set-option -g default-terminal 'screen-256color'
# set-option -g terminal-overrides ',xterm-256color:RGB'

unbind r
bind r source-file ~/.config/tmux/.tmux.conf

set -g base-index 1 # Start windows at 1
set -g mouse on
set -g set-clipboard on
set -g renumber-windows on # Reorder window numbers

bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -L

set-option -g status-position top
set -g @theme_transparent_status_bar 'true'
### Enable transparency
set -g @theme_left_separator 'ÓÇ∏'
set -g @theme_right_separator 'ÓÇ∫'
set -g @theme_transparent_status_bar 'true'
set -g @theme_transparent_left_separator_inverse 'ÓÇæ'
set -g @theme_transparent_right_separator_inverse 'ÓÇº'

# available plugins: battery, cpu-usage, git, gpu-usage, ram-usage, tmux-ram-usage, network, network-bandwidth, network-ping, ssh-session, attached-clients, network-vpn, weather, time, mpc, spotify-tui, kubernetes-context, synchronize-panes
set -g @dracula-plugins "cpu-usage battery ram-usage"
set -g @dracula-show-powerline true
# set -g @dracula-battery-label ""

# set -g @dracula-cpu-usage-colors "pink dark_gray"
# git options
# set -g @dracula-git-disable-status true


# List of plugins
set -g @plugin 'tmux-plugins/tpm'
# set -g @plugin 'dracula/tmux'
set -g @plugin 'tmux-plugins/tmux-pain-control'
set -g @plugin 'tmux-plugins/tmux-sensibler
set -g @plugin 'tmux-plugins/tmux-logging'

set -g @plugin 'fabioluciano/tmux-tokyo-night'

### Tokyo Night Theme configuration
set -g @theme_variation 'moon'
set -g @theme_left_separator 'ÓÇ∏'
set -g @theme_right_separator 'ÓÇ∫'
set -g @theme_plugins 'datetime,weather,playerctl,yay'
# set -g @plugin 'tmux-plugins/tmux-sensible'
# set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
# set -g @plugin 'catppuccin/tmux'
# set -g @plugin 'spywhere/tmux-now-playing'
# set -g @now-playing-status-format '{icon}'
# set -g @now-playing-icon 'üéß'
